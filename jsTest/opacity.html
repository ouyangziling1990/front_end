<!DOCTYPE html>
<html>
<head>
	<title>opacity animation</title>
	<meta charset="utf-8">
	<style>
		#div1 {
			width: 200px;
			height: 200px;
			background-color: red;
			filter: alpha(opacity:30); /*兼容ie*/
			opacity: 0.3;
		}
	</style>
</head>
<body>
	<div id="div1"></div>
	<script>
		var div1 = document.getElementById("div1");
		div1.onmouseover = function(){
			startMove(100);
		}
		div1.onmouseout = function(){
			startMove(30);
		}
		var timer = null;
		var alpha = 30;
		function startMove(iTarget){
			clearInterval(timer);
			timer = setInterval(function(){
				
				var speed = 0;
				if(alpha > iTarget){
					speed = -5;
				}else speed = 5;

				if(alpha == iTarget){
					clearInterval(timer);
				}else{
					alpha += speed;
					div1.style.filter = 'alpha(opacity:'+alpha+')';//ie
					div1.style.opacity = alpha/100;
				}
			}, 50);
		}
	</script>
</body>
</html>
